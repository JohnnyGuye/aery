<div [ngStyle]="{'opacity':opacity}" class="show-container">
  <div class="bg-blurry"></div>
  <div class="foreground">
    <h2>{{show.title}}</h2>
    <div class="row">
      <div class="col-md-6">
        <div [innerHTML]="show.description"></div>
        <div>
          Avec la participations de :
          <div class="row" *ngFor="let entry of show.participants | mapToIterable">

            <div class="col-sm-4">
              <strong style="text-transform: capitalize">{{entry.key}} : </strong>
            </div>
            <div class="col-sm-8" style="white-space: normal;">
              <span *ngFor="let person of entry.value" style="padding-right: 20px; white-space: nowrap; display: inline-block;">{{person}}</span>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6 text-center">
        <div class="row">
          <div
          class="image-shadow"
          style="margin: auto;"
            >
          <img *ngIf="show.pictureLink"
            style="max-width: 300px;"
            [src]="show.pictureLink"
            />
          </div>
        </div>
        <br/>
        <a *ngIf="show.picturesLink"  href="{{show.picturesLink}}" target="blank">Plus de photos</a>
      </div>
        <div *ngIf="show.videoLink">
        <iframe width="560" height="315" [src]="show.videoLink | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
  </div>
</div>
